<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Menu with Ayaz Aybek</title>
</head>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
<body>
    <div id="main-div">
        <h1>Bültene Kaydol</h1>
        <hr>
        <label for="email" id="label1">E-Posta veya Telefon:</label>
        <input type="email" id="email">
        <br>
        <label for="password" id="label2">Parola:</label>
        <input type="password" id="password">
        <br>
        <div id="chxboxdiv">
        <input type="checkbox" id="chxbox">
        <label for="chxbox" id="labelchx">Beni Hatırla</label>
        </div>
        <hr class="hr-div">
        <button id="go">Devam Et</button>
        <button id="login">Zaten Hesabım var</button>
        <hr class="hr-div">
        <p id="p">Giriş veya Kayıt olamıyor musun?</p>
        <a href="#" id="link">Yardım al</a>
    </div>
</body>
</html>
